<!DOCTYPE html>
<html>
<head>
  <title>Form and Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    #title, #description{
           text-align:center;   
       }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #504949;
    }
    thead {
      background-color: #676f67;
      color: white;
    }
   div,h1,p,button{
    margin-left: 50px;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <h1 id="title">FORM</h1>
  <p id="description">DOM Manipulation With Forms
  </p>
  <form id="form">

      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required placeholder="Enter your first-name">
      </div><br>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required placeholder="Enter your last-name">
      </div><br>
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required placeholder="Enter your pincode">
      </div><br>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required placeholder="Enter your state">
      </div><br>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required placeholder="Enter your country">
      </div><br>
      <div class="form-group">
        <label for="gender">Gender:</label>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
      </div><br>
      <div class="form-group">
        <label for="food">Choice of Food:</label>
              <input type="checkbox" id="pizza" name="food" value="pizza">
              <label for="pizza">Pizza</label>
              <input type="checkbox" id="burger" name="food" value="burger">
              <label for="burger">Burger</label>
              <input type="checkbox" id="sandwich" name="food" value="sandwich">
              <label for="sandwich">Sandwich</label>
              <input type="checkbox" id="pasta" name="food" value="pasta">
              <label for="pasta">Pasta</label>
              <input type="checkbox" id="noodles" name="food" value="noodles">
              <label for="noodles">noodles</label>
      </div><br>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
      </div><br>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div><br>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>

    </form> 


  <br>
  <div>
  <table class="table">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>

  </table>
</div>
  <script src="script.js"></script>
</body>
</html>
